<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tower of Hanoi</title>
  <script type="text/javascript" src="dist/bundle.js" async></script>
  <link rel="stylesheet" href="dist/index.css">
</head>

<body>
  <div class="container">
    <div class="main">
      <h1>Towers of Hanoi</h1>
      <div class="controls">
        <label for="discs">Discs:</label>
        <input type="text" value="5" id="discs" disabled>
        <button type="button" class="bttn-material-flat bttn-md" id="up">&uarr;</button>
        <button type="button" class=" bttn-material-flat bttn-md" id="down">&darr;</button>
        <button type="button" class="bttn-material-flat bttn-md start-button">start</button>
        <span>Moves:</span>
        <span id="moves">0</span>
      </div>
      <canvas width="600" height="300" id="canvas"></canvas>
    </div>
  </div>
</body>

</html>
